<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
            <title>Light in  cat</title>
            <script>
                    // var btn_off=document.getElementById("off_btn");
                    // var btn_on=document.getElementById("on_btn");
                    // var dark_cat=document.getElementById("cat_eye");
                    // var bolb_off=document.getElementById("bolb_off");
                    // var switch_mode=document.getElementById("switch_mode");
                function off()
                {
                    var btn_off=document.getElementById("off_btn");
                    var btn_on=document.getElementById("on_btn");
                    var dark_cat=document.getElementById("cat_eye");
                    var bolb_off=document.getElementById("bolb_off");
                    var switch_mode=document.getElementById("switch_mode");
                    bolb_off.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";
                    dark_cat.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
                    switch_mode.textContent="Switched Off";
                    btn_off.style.backgroundColor="red";
                    btn_on.style.backgroundColor="gray";
                }
                function on()
                {
                    var btn_off=document.getElementById("off_btn");
                    var btn_on=document.getElementById("on_btn");
                    var dark_cat=document.getElementById("cat_eye");
                    var bolb_off=document.getElementById("bolb_off");
                    var switch_mode=document.getElementById("switch_mode");
                    bolb_off.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png";
                    dark_cat.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png";
                    switch_mode.textContent="Switched On";
                    btn_off.style.backgroundColor="gray";
                    btn_on.style.backgroundColor="green";
                }
            </script>
            <style>
                body{
                    background-color: black;
                    height:100vh;

                }
                .bolb-off1{
                    height: 6%;
                    width: 10%;
                }
                .cat-eye1{
                    height: 30%;
                    width: 20%;
                }
                .tab{
                    border: 5px solid black;
                    border-radius: 20px;
                    background-color: gray;
                }
            </style>
        </head>
        <body>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 clo-md-12">
                        <div class="text-center">
                            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png" alt="none" class="bolb-off1" 
                            id="bolb_off"/>
                        </div>
                        <div class="text-center">
                            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png" alt="none" class="cat-eye1"
                             id="cat_eye"/>
                        </div>
                        <div class="d-flex justify-content-center">
                        <div class="tab text-center">
                            <h1 class="text-dark fs-3 m-3" id="switch_mode">Switched Off</h1>
                            <button class="btn btn-danger px-5 m-3"id="off_btn" onclick="off()">Off</button>
                            <button class="btn btn-success px-5 m-3" id="on_btn" onclick="on()">On</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
